spring:
  application:
    name: delivery-service
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers:
            - localhost:9092
          configuration:
            auto.offset.reset: earliest
      bindings:
        delivery-service:
          group: delivery-input

  output:
    ansi:
      enabled: detect

  #datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/delivery_service?autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: root123456
  #jpa
  jpa:
    open-in-view: true
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        hbm2ddl:
          auto: update
        jdbc:
          batch_size: 200
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        generate_statistics: true
        use_sql_comments: true
        format_sql: true
        enable_lazy_load_no_trans: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  h2:
    console:
      enabled: true
      path: /h2-console

#port
server:
  port: 8092

##eureka
eureka:
  client:
    register-with-eureka: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: "http://localhost:8088/eureka/"
  instance:
    health-check-url-path: "/actuator/health"
    lease-renewal-interval-in-seconds: 10
    metadata-map:
      startup: ${random.int}
    prefer-ip-address: true

debug: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
